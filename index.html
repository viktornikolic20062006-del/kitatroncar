<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>MLG TABLET CHAOS + MAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div id="container">
    <!-- LEVI PANEL - GPS / MAP -->
<div id="map-panel">
    <iframe id="gps-map" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>



    <!-- DESNI PANEL - Tvoj tablet / soundboard -->
    <div id="tablet" class="flash">

        <div id="soundboard"></div>

        <div id="music-select">
            <select id="song-dropdown">
                <option value="">IZABERI PJESMU</option>
                <option value="music/song1.mp3">SONG 1</option>
                <option value="music/song2.mp3">SONG 2</option>
                <option value="music/song3.mp3">SONG 3</option>
            </select>
        </div>

        <div id="player">
            <audio id="audio"></audio>

            <input type="range" id="seek" value="0">

            <div id="sliders">
                <label for="volume">VOLUME HELL</label>
                <div style="display:flex; align-items:center; gap:10px;">
                    <input type="range" id="volume" min="0" max="100" step="1" value="100">
                    <span id="volume-percent">100%</span>
                </div>

                <label>BASS BOOST FROM HELL</label>
                <input type="range" id="bass" min="0" max="100" value="0">
            </div>

            <div id="controls">
                <button class="ctrl" id="back">‚è™</button>
                <button class="ctrl" id="playpause">PAUZIRAJ MUZKU KUME</button>
                <button class="ctrl" id="forward">‚è©</button>
                <button class="ctrl" id="toggle-flash">üõë FLASH</button>
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
